<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 id="heading">Test you luck</h1>
  <label for="numOfDices">Enter number: </label> <br>
    <br>
    <div id="inputField">
        <input placeholder="Enter number of dices" class="" id="numOfDices" type="number" min='1' value="1">

    </div>
  <button class="btn btn-primary btn-lg" onclick="rollDiceFun()">Roll Dice</button>
  <div id="diceText"></div>
  <div class="img-thumbnail" id="diceImg"></div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
